<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate acá!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" href="/img/Favicon.png" type="image/x-icon">
</head>
<body>
  <header class="header">
    <button class="menu-toggle" aria-label="toggle menu">
      &#9776;
    </button>
    <nav>
      <a class="header__text" href="index.html">Inicio</a>
      <div class="dropdown">
        <a class="header__text" href="categories.html" id="dropdownMenuLink" aria-expanded="false">
          Categorías
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink" id="categoriesDropdown"></div>
      </div>
      <span id="user-name" class="header__text" style="float: right;"></span>
    </nav>
    <a href="cart.html">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon-cart" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#F09100" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path d="M4 19a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
        <path d="M10 17h-4v-14h-2" />
        <path d="M6 5l14 1l-.717 5.016m-7.783 1.984h-5.5" />
        <path d="M18 22l3.35 -3.284a2.143 2.143 0 0 0 .005 -3.071a2.242 2.242 0 0 0 -3.129 -.006l-.224 .22l-.223 -.22a2.242 2.242 0 0 0 -3.128 -.006a2.143 2.143 0 0 0 -.006 3.071l3.355 3.296z" />
      </svg>
      <span id="cart-badge" class="position-absolute top-50 start-40 translate-middle badge rounded-pill">
        0
        <span class="visually-hidden">productos en el carrito</span>
      </span>
    </a>
  </header>

  <div class="container-p">
    <div class="register-container">
      <h1>Registrate acá</h1>
      <form action="#" class="register-form" id="registerForm">

          <label for="username">Usuario</label>
          <input type="text" id="username" name="username" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>

          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required>

          <label for="confirm-password">Confirmar contraseña</label>
          <input type="password" id="confirm-password" name="confirm-password" required>

          <button type="submit">Registrarme</button>
      </form>
    </div>
  </div>

  <!-- Modal -->
  <div id="confirmationModal" class="modal">
    <div class="modal-content">
      <div class="modal-body">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
          <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none" />
          <path class="checkmark-stem" fill="none" d="M14 27l7 7 16-16" />
        </svg>
        <h2>¡Registro exitoso!</h2>
      </div>
    </div>
  </div>

  <footer class="text-muted">
    <div class="container">
      <div class="jap-redes">
        <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jóvenes a Programar</a></p>
        <div class="iconos">
          <a href="https://www.instagram.com/jap_uy/"><i class="bi bi-instagram"></i></a>
          <a href="https://www.facebook.com/jovenesaprogramar/"><i class="bi bi-facebook"></i></a>
          <a href="https://www.youtube.com/JovenesaProgramar"><i class="bi bi-youtube"></i></a>
          <a href="https://github.com/MarciaBeron/proyecto-final-jap/tree/main"><i class="bi-github"></i></a>
        </div>
      </div>
      <p class="float-end">
        <a href="#" class="volver-link">Volver arriba</a>
      </p>
      <div>
        <a href="#"><i class="bi bi-chevron-double-up"></i></a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/toggle.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
