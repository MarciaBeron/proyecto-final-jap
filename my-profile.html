  <main>
    
    <div class="form-container">
    <div class="profile-container">
      <img id="profile-picture" src="default-profile.png">
      <input type="file" id="upload" accept="image/*" style="display: none;">
      <label for="upload" class="upload-btn">CAMBIAR FOTO</label>
    </div>
    <div class="remove-container">
      <button id="remove-picture">Eliminar foto de perfil</button>
      <div class="switch-box">
            <div class="toggle-switch">
                <input type="checkbox" class="switch_3" id="switch">
                <svg class="checkbox" xmlns="" style="isolation:isolate" viewBox="0 0 168 80">
                    <path class="outer-ring" d="M41.534 9h88.932c17.51 0 31.724 13.658 31.724 30.482 0 16.823-14.215 30.48-31.724 30.48H41.534c-17.51 0-31.724-13.657-31.724-30.48C9.81 22.658 24.025 9 41.534 9z" fill="none" stroke="#F7C2BC" stroke-width="3" stroke-linecap="square" stroke-miterlimit="3"/>
                    <path class="is_checked" d="M17 39.482c0-12.694 10.306-23 23-23s23 10.306 23 23-10.306 23-23 23-23-10.306-23-23z"/>
                    <path class="is_unchecked" d="M132.77 22.348c7.705 10.695 5.286 25.617-5.417 33.327-2.567 1.85-5.38 3.116-8.288 3.812 7.977 5.03 18.54 5.024 26.668-.83 10.695-7.706 13.122-22.634 5.418-33.33-5.855-8.127-15.88-11.474-25.04-9.23 2.538 1.582 4.806 3.676 6.66 6.25z"/>
                </svg>
            </div>
    </div>
    </div>

 
    
    <form id="myForm" action="#" method="post">
      <label for="primer-nombre">Primer nombre</label>
      <input type="text" id="primer-nombre" name="primer-nombre" required>
    
      <label for="segundo-nombre">Segundo nombre</label>
      <input type="text" id="segundo-nombre" name="segundo-nombre">
    
      <label for="primer-apellido">Primer apellido</label>
      <input type="text" id="primer-apellido" name="primer-apellido" required>
    
      <label for="segundo-apellido">Segundo apellido</label>
      <input type="text" id="segundo-apellido" name="segundo-apellido">
    
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required>
    
      <label for="celular">Celular de contacto</label>
      <input type="number" id="celular" name="celular">
    
      <button type="submit">Guardar cambios</button>
    </form>
    
    <!-- MODAL DE CONFIRMACIÓN -->
    <div id="confirmationModal" class="modal" style="display: none;">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div class="modal-body">
          <div class="checkmark">
            <div class="checkmark-circle"></div>
            <div class="checkmark-stem"></div>
            <div class="checkmark-kick"></div>
          </div>
          <h2>Datos registrados correctamente!</h2>
        </div>
      </div>
    </div>
  </div>
