<body>          

  <header class="header">
    <button class="menu-toggle" aria-label="toggle menu">
      &#9776;
    </button>
    <nav>
      <a class="header__text" href="index.html">Inicio</a>
      <a class="header__text" href="products.html">Catálogo</a>
      <a class="header__text" href="login.html">Registro</a>
    </nav>
    <a href="cart.html">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon-cart" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#F09100" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path d="M4 19a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
        <path d="M10 17h-4v-14h-2" />
        <path d="M6 5l14 1l-.717 5.016m-7.783 1.984h-5.5" />
        <path d="M18 22l3.35 -3.284a2.143 2.143 0 0 0 .005 -3.071a2.242 2.242 0 0 0 -3.129 -.006l-.224 .22l-.223 -.22a2.242 2.242 0 0 0 -3.128 -.006a2.143 2.143 0 0 0 -.006 3.071l3.355 3.296z" />
      </svg>

  </header>

  <main>
    <section class="titulo">
      <h1 id="product-title">Detalles del Producto</h1>
    </section>
  
    <!-- Contenedor principal para agrupar imágenes y la información del producto -->
    <div class="product-details-container">
      <!-- Contenedor de Imágenes -->
      <div id="product-images" class="product-images">
        <div id="main-image-container">
          <img id="main-image" src="" alt="Imagen Principal">
        </div>
        <div id="thumbnails-container">
          <!-- Aquí van las miniaturas de imágenes -->
        </div>
        <div class="nav-buttons">
          <button id="prev-image" class="nav-button">&#10094;</button>
          <button id="next-image" class="nav-button">&#10095;</button>
        </div>
      </div>
  
      <!-- Contenedor para la información del producto y comentarios -->
      <div class="product-info-comments">
        <div class="toggle-buttons">
          <button id="show-description" class="btn">Descripción</button>
          <button id="show-comments" class="btn">Comentarios</button>
        </div>
        
        <div id="product-info" class="product-info" style="display: none;"></div>
        <div id="product-comments" class="product-comments" style="display: none;"></div>
      </div>
    </div>
  
    <!-- Productos Relacionados debajo de los comentarios -->
    <div id="related-products" class="related-products">
      <h2 class="related-products-title">Productos Relacionados</h2>
  
  </main>
  

  <footer class="text-muted">

      </div>
      <p class="float-end">
        <a href="#" class="volver-link">Volver arriba</a>
      </p>
      <div>
        <a href="#"><i class="bi bi-chevron-double-up"></i></a>
