  <main>
    <section class="titulo">
      <h1 id="page-title">Envío y Formas de Pago</h1>
    </section>

  <div class="shipping-and-address-container">
    <div class="shipping-container">
      <h2>TIPO DE ENVÍO</h2>
      <form class="shipping-type" id="shippingType">
        <label>
          <input type="radio" name="shipment" value="premium">PREMIUM <br> DEMORA: 2 A 5 DÍAS <br> COSTO: 15%
        </label>

        <label>
          <input type="radio" name="shipment" value="express">EXPRESS <br> DEMORA: 5 A 8 DÍAS <br> COSTO: 7%
        </label>

        <label>
          <input type="radio" name="shipment" value="standard">STANDARD <br> DEMORA: 12 A 15 DÍAS <br> COSTO: 5%
        </label>
      </form>
    </div>

    <div class="address-containter">
      <h2>DIRECCIÓN DE ENVÍO</h2>
      <form class="address-form" id="addressForm">
        <label for="user-address">Calle</label>
        <input type="text" id="user-address" name="useraddress" required>

        <label for="number">Número</label>
        <input type="number" id="number" name="number" required>

        <label for="apartment">Apartamento</label>
        <input type="number" id="apartment" name="apartment">

        <label for="corner">Esquina</label>
        <input type="text" id="corner" name="corner" required>

        <label for="department">Departamento</label>
        <select id="department" name="department">
          <option value="">Seleccione un departamento</option>
        </select>

        <label for="locality">Localidad</label>
        <select id="locality" name="locality" disabled>
          <option value="">Seleccione una localidad</option>
        </select>

        <button type="button" id="save-address" class="btn btn-primary">Aceptar</button>
      </form>
    </div>
  </div>

  <div class="form-of-payment-container">
    <h2>SUBTOTAL</h2>
    <h2>TOTAL CON ENVÍO</h2>
    <br>
    <h2>FORMA DE PAGO</h2>
    <button id="btnTransfer">TRANSFERENCIA BANCARIA</button>
    <button id="btnCreditCard">TARJETA DE CRÉDITO</button>
    <button id="btnMercadoPago">MERCADOPAGO</button>
    <button type="submit">FINALIZAR COMPRA</button>
  </div>

  <div class="modals">

    <div id="modalTransfer" class="modal">
    <div class="modal-content">
      <span class="close" data-close="modalTransfer">&times;</span>
      <h2>ELIJA SU BANCO</h2>

      <a href="https://www.brou.com.uy" target="_blank">
        <img src="/img/Bancos/BROU.png">
      </a>

      <a href="https://www.bandes.com.uy" target="_blank">
        <img src="/img/Bancos/BANDES.png">
      </a>
      <a href="https://www.heritage.com.uy" target="_blank">
        <img src="/img/Bancos/BANQUE HERITAGE.png">
      </a>
      
      <a href="https://www.bbva.com.uy" target="_blank">
        <img src="/img/Bancos/BBVA.png">
      </a>
      
      <a href="https://www.citibank.com.uy" target="_blank">
        <img src="/img/Bancos/CITI BANK.png">
      </a>
      
      <a href="https://www.hsbc.com.uy" target="_blank">
        <img src="/img/Bancos/HSBC.png">
      </a>
      
      <a href="https://www.itau.com.uy" target="_blank">
        <img src="/img/Bancos/ITAU.png">
      </a>
      
      <a href="https://www.santander.com.uy" target="_blank">
        <img src="/img/Bancos/Santander.png">
      </a>
      
      <a href="https://www.scotiabank.com.uy" target="_blank">
        <img src="/img/Bancos/SCOTIABANK.png">
      </a>
    </div>
    </div>

    <div id="modalCreditCare" class="modal">
      <div class="modal-content">
        <span class="close" data-close="modalCreditCard">&times;</span>

        <label for="number">Número de la tarjeta</label>
        <input type="number" id="number" name="number" required>

        <label for="card-name">Nombre en la tarjeta</label>
        <input type="text" id="card-name" name="cardname" required>

        <label for="expiration-date">Fecha de vencimiento</label>
        <input type="date" id="expiration-date" name="expirationdate" required>

        <label for="cvv-code">CVV</label>
        <input type="number" id="cvv-code" name="cvvcode" required>

        <button type="submit">ENVIAR</button>
      </div>
    </div>
  </div>

  <div id="map" style="height: 400px; width: 100%;"></div>
